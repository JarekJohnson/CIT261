<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>CIT 261 - Jarek Johnson</title>
    
    <style> 
	div.rotate
	{
  		width: 120px;
  		height: 50px;
  		background-color: cyan;
  		transform: rotate(25deg);
	}

	div.skewy 
	{
  		width: 120px;
  		height: 50px;
  		background-color: magenta;
  		transform: skewY(10deg);
	}

	div.scaley
	{
  		width: 120px;
  		height: 50px;
  		background-color: orange;
  		transform: scaleY(2.0);
	}
	</style>
	
  	</head>
  	
	<script>
	</script>
  
  <body>
	  	<div class="main">
	  		<h1>Transform: Rotate, SkewY, and ScaleY</h1>
			<h2>Rotate:</h2>
			<div class="rotate">I'm rotated!</div>
		<br>
			<h2>SkewY:</h2>
			<div class="skewy">I'm skewed!</div>
		<br>
			<h2>ScaleY:</h2>
			<div class="scaley">I'm scaled!</div>
    </div>
  </body>
</html>
